    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>
<nav class="top-nav">
    <div class="container">
        <div class="nav-wrapper"><a class="page-title">ToDo</a></div>
    </div>
</nav>
<div class="container">
    <div id="tasks">

        <form v-on="submit: addTask">
            <!--<div class="form-group">
                <input v-model="newTask"
                    v-el="newTask"
                    class="form-control"
                    placeholder="ich muss..."></input>
            </div>-->
            <div class="row">
                <div class="input-field col s12">
                    <input v-model="newTask" v-el="newTask" id="newTask" type="text">
                    <label for="newTask">Ich muss...</label>
                </div>
            </div>

            <button class="btn btn-primary">
                Neue Aufgabe
            </button>

            <button v-on="click: completeAll"
                    class="btn btn-default"
                    >
                Alles erledigt?
            </button>
        </form>

        <div v-show="remaining.length">
            <h3>Aufgaben
                <small>{{ remaining.length }}</small>
            </h3>

            <ul class="collection">
                <li v-repeat="task: remaining"
                    class="collection-item"
                        >
                    <span v-on="dblclick: editTask(task)">{{ task.body }}</span>

                    <button v-on="click: removeTask(task)"><span class="medium mdi-action-delete"></span></button>
                    <button v-on="click: toggleTaskCompletion(task)"><span class="small mdi-action-done"></span>
                    </button>
                    <button v-on="click: editTask(task)"><span class="mdi-image-edit"></span></button>
                </li>
            </ul>
        </div>

        <div v-if="completions.length">
            <h3>Erledigt <small>{{ completions.length }}</small></h2>

            <ul class="collection">
                <li v-repeat="task: completions"
                    class="collection-item"
                        >
                    {{ task.body }}

                    <button v-on="click: toggleTaskCompletion(task)"><span class="mdi-image-edit"></span></button>
                </li>
            </ul>

            <button v-on="click: clearCompleted" class="btn btn-danger">Erledigte l√∂schen</button>
        </div>


    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/0.11.10/vue.min.js"></script>
<script src="js/store.js"></script>
<script src="js/app.js"></script>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>

</body>
</html>
