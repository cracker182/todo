<head>
	<meta charset="UTF-8">

	<link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">

	<link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">

	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">

	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>

<div class="container well">
<h1>ToDo</h1>
	<div id="tasks">

	<form v-on="submit: addTask">
			<div class="form-group">
				<input v-model="newTask"
					v-el="newTask" 
					class="form-control" 
					placeholder="ich muss..."></input>


			</div>
			<button class="btn btn-primary">
                Neue Aufgabe
            </button>

            <button v-on="click: completeAll"
                    class="btn btn-default"
            >
                Alles erledigt?
            </button>
		</form>

		<div v-show="remaining.length">
            <h2>Aufgaben ({{ remaining.length }})</h2>

            <ol class="list-group">
                <li v-repeat="task: remaining"
                    class="list-group-item"
                >
                    <span v-on="dblclick: editTask(task)">{{ task.body }}</span>

                    <button v-on="click: removeTask(task)"><span class="glyphicon glyphicon-remove"></span></button>
                    <button v-on="click: toggleTaskCompletion(task)"><span class="glyphicon glyphicon-ok"></span></button>
                    <button v-on="click: editTask(task)"><span class="glyphicon glyphicon-pencil"></span></button>
                </li>
            </ol>
        </div>

        <div v-if="completions.length">
            <h2>Erledigt ({{ completions.length }})</h2>

            <ol class="list-group">
                <li v-repeat="task: completions"
                    class="list-group-item"
                >
                    {{ task.body }}

                    <button v-on="click: toggleTaskCompletion(task)"><span class="glyphicon glyphicon-pencil"></span></button>
                </li>
            </ol>

            <button v-on="click: clearCompleted" class="btn btn-danger">Erledigte l√∂schen</button>
        </div>


	</div>
</div>




	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/0.11.10/vue.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
